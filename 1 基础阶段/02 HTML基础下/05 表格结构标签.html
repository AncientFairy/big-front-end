<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格结构标签</title>
  </head>
  <body>
    <!-- 表格标签的属性在实际开发中是不常用的，因为可以用CSS来设置 -->
    <table border="1" align="center" cellpadding="20" cellspacing="0" width="250" height="200">
      <!-- thead标签：用于定义表格的头部，thead标签内部必须有tr标签，一般是位于表格的第一行 -->
      <thead>
        <tr>
          <th>姓名</th>
          <th>性别</th>
          <th>电话</th>
        </tr>
      </thead>
      <!-- tbody标签用于定义表格的主体，主要用于存放数据主体 -->
      <tbody>
        <tr>
          <td>小王</td>
          <td>女</td>
          <td>100</td>
        </tr>
        <tr>
          <td>小明</td>
          <td>男</td>
          <td>120</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
