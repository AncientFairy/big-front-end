<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>vertical-align属性应用</title>
    <style>
        /* CSS的`vertical-align`属性使用场景：经常用于设置图片或表单（行内块元素）和文字垂直居中 */
        /* 官方解释：用于设置一个`元素的垂直对齐方式`，但是它只针对行内块元素或行内元素有效 */
        img {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <img src="images/ldh.jpg" alt=""/>刘德华是我最喜欢的明星,而我最喜欢pink颜色
</body>
</html>
