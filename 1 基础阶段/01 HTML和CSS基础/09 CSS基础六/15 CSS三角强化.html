<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS三角强化</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .price {
        width: 160px;
        height: 24px;
        border: 1px solid red;
        margin: 100px auto;
        line-height: 24px;
      }
      .price .miaosha {
        position: relative;
        float: left;
        width: 90px;
        height: 100%;
        background-color: red;
        text-align: center;
        color: #fff;
        font-weight: bold;
      }
      .miaosha i {
        position: absolute;
        top: 0;
        right: 0;
        width: 0;
        height: 0;
        border-color: transparent #fff transparent transparent;
        border-style: solid;
        border-width: 24px 12px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="price">
      <span class="miaosha"
        >￥2650
        <i></i>
      </span>
      <span>￥1650</span>
    </div>
  </body>
</html>
