<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CSS优先级</title>
    <style>
        div {
            color: red !important;
        }

        .test {
            color: pink;
        }
    </style>
</head>
<body>
    <div class="test">你笑起来真好看</div>
</body>
</html>
