<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>外边距合并之相邻块元素垂直外边距的合并</title>
    <style>
        /*
          当上下相邻的两个块元素（兄弟关系）相遇的时候，如果上面的元素有下外边距margin-bottom，下面的元素有上外边距margin-top，则他们之间的垂直间距不是margin-bottom和margin-top之和。
          取两个值中的较大值的这种现象称为相邻块元素垂直外边距的合并。

          解决方案：尽量只给一个盒子添加margin值。
        */
        div {
            width: 200px;
            height: 200px;
        }

        .one {
            background-color: pink;
            /* 解决方案：注释掉下面的代码 */
            margin-bottom: 30px;
        }

        .two {
            margin-top: 20px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="one">熊大</div>
    <div class="two">熊二</div>
</body>
</html>
