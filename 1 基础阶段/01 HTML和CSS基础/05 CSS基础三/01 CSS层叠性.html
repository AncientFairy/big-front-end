<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CSS层叠性</title>
    <style>
        /*
          层叠性原则：
          ① 样式冲突，遵循的原则是就近原则，那个样式离结构近，就执行那个样式。
          ② 样式不冲突，不会重叠。
         */
        div {
            color: red;
            font-size: 12px;
        }

        div {
            color: deeppink;
        }
    </style>
</head>
<body>
    <div>长江后浪推前浪，前浪死在沙滩上</div>
</body>
</html>
