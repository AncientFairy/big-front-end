<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>产品模块</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f5f5f5;
      }
      .box {
        width: 298px;
        height: 415px;
        background-color: #fff;
        /* 块级盒子水平居中 */
        margin: 0 auto;
      }
      .box img {
        width: 100%;
      }
      .box .review {
        font-size: 14px;
        height: 70px;
        /* 这个盒子没有width，所以设置padding不会影响盒子大小 */
        padding: 0 28px;
        /* 这个盒子有高度，所以不应该使用padding-top，如果使用了padding-top需要height减去padding-top，可以采用margin-top */
        margin-top: 30px;
      }
      .box .appraise {
        color: #b0b0b0;
        font-size: 12px;
        padding: 0 28px;
        margin-top: 20px;
      }
      .box .info {
        margin-top: 15px;
        padding: 0 28px;
        font-size: 14px;
      }
      .info h4 {
        display: inline-block;
        font-weight: normal;
      }
      .info span {
        color: #ff6700;
      }
      .info em {
        margin: 0 6px 0 15px;
        font-style: normal;
        color: #ebe4e0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="images/产品模块.jpg" alt="" />
      <p class="review">快递牛，整体不错蓝牙可以说秒连。红米给力。</p>
      <div class="appraise">来自于123456789的评价</div>
      <div class="info">
        <h4>Redmi AirDots真无线蓝...</h4>
        <em>|</em>
        <span>99.9元</span>
      </div>
    </div>
  </body>
</html>
