<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>清除内外边距</title>
    <style>
        /* 清除内外边距 */
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    123456
    <ul>
        <li>aaaa</li>
    </ul>
</body>
</html>
