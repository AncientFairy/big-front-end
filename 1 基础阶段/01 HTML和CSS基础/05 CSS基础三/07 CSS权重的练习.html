<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CSS权重的练习</title>
    <style>
        .nav {
            color: red;
        }

        li {
            /* 会显示粉色 */
            color: pink;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>人生四大悲</li>
        <li>家里没宽带</li>
        <li>网速不够快</li>
        <li>手机没流量</li>
        <li>学校没WIFI</li>
    </ul>
</body>
</html>
