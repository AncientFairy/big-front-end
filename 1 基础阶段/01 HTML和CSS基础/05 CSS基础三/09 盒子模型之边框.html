<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子模型之边框</title>
    <style>
      div {
        width: 300px;
        height: 200px;
        /* 边框粗细，一般使用px表示 */
        border-width: 5px;
        /* 边框样式，solid实线边框 dashed虚线边框 dotted点线边框*/
        border-style: solid;
        /* 边框颜色 */
        border-color: deeppink;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
