<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>行内元素和行内块元素水平居中</title>
    <style>
        div {
            width: 500px;
            height: 200px;
            background-color: orange;
            /* 行内元素和行内块元素水平居中，只需要在父级元素中添加text-align: center; */
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">百度一下，你就知道</a>
    </div>
</body>
</html>
