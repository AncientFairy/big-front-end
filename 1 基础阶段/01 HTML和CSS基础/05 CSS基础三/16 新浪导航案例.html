<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>新浪导航案例</title>
    <style>
        /* 每个导航栏里面的字数不一样多，我们可以不给盒子的宽度，直接给padding最为合适 */
        .nav {
            color: #4c4c4c;
            background-color: #fcfcfc;
            height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            line-height: 41px;
        }

        .nav a {
            text-decoration: none;
            display: inline-block;
            padding: 0 20px;
        }

        .nav a:hover {
            background-color: orange;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">博客</a>
        <a href="#">微博</a>
        <a href="#">关注我</a>
    </div>
</body>
</html>
