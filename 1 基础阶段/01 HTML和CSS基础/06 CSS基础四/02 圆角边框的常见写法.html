<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圆角边框的常见写法</title>
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        background-color: pink;
        /* 50% 等价于宽度和高度的一半，即100px */
        border-radius: 50%;
      }
      .box2 {
        width: 300px;
        height: 100px;
        background-color: pink;
        /* 圆角矩形设置为高度的一半 */
        border-radius: 50px;
      }
      .box3 {
        width: 200px;
        height: 200px;
        background-color: pink;
        /* 设置四个方向不同的圆角 */
        /* 设置左上角 */
        /* border-top-left-radius: 20px; */
        /* 设置右上角 */
        /* border-top-right-radius: 30px; */
        /* 设置左下角 */
        /* border-bottom-left-radius: 40px; */
        /* 设置右下角 */
        /* border-bottom-right-radius: 50px; */
        /* 简写形式 */
        /* 顺时针 左上角 右上角 右下角 左下角 */
        border-radius: 20px 30px 50px 40px;
      }
    </style>
  </head>
  <body>
    <h4>圆形的做法</h4>
    <div class="box1"></div>
    <h4>圆角矩形的做法</h4>
    <div class="box2"></div>
    <h4>可以设置不同的圆角</h4>
    <div class="box3"></div>
  </body>
</html>
