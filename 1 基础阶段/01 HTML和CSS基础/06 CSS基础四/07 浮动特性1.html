<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮动特性1</title>
    <style>
      /* 
        浮动元素会脱离标准流（脱标）。
            - 脱离标准普通流的控制（浮）移动到指标的位置（动），俗称脱标。
            - 浮动的盒子不再保留原来的位置。
         */
      .box1 {
        width: 200px;
        height: 200px;
        background-color: pink;
        /* 设置浮动 */
        float: left;
      }
      .box2 {
        width: 300px;
        height: 300px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="box1">浮动的盒子</div>
    <div class="box2">标准流的盒子</div>
  </body>
</html>
