<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮动元素搭配标准流父盒子3</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style-type: none;
      }
      .box {
        width: 1226px;
        height: 614px;
        background-color: pink;
        margin: 100px auto;
      }
      .box .left {
        float: left;
        width: 234px;
        height: 614px;
        background-color: orange;
      }
      .box .right {
        float: right;
        width: 992px;
        height: 614px;
        background-color: blueviolet;
      }
      .top li {
        float: left;
        width: 234px;
        height: 300px;
        background-color: crimson;
        margin-left: 14px;
        margin-bottom: 14px;
      }
      .bottom li {
        float: left;
        width: 234px;
        height: 300px;
        background-color: cyan;
        margin-left: 14px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left">左侧</div>
      <div class="right">
        <ul class="top">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
        <ul class="bottom">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </div>
    </div>
  </body>
</html>
