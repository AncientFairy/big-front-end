<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>浮动元素搭配标准流父盒子3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .box {
            width: 1226px;
            height: 614px;
            background-color: pink;
            margin: 100px auto;
        }

        .box .left {
            float: left;
            width: 234px;
            height: 614px;
            background-color: orange;
        }

        .box .right {
            float: right;
            width: 992px;
            height: 614px;
            background-color: blueviolet;
        }

        .right ul > li {
            float: left;
            width: 234px;
            height: 300px;
            background-color: skyblue;
            margin-left: 14px;
            margin-bottom: 14px;
        }

        .right ul > li:nth-child(n + 5) {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">左侧</div>
        <div class="right">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>
    </div>
</body>
</html>
