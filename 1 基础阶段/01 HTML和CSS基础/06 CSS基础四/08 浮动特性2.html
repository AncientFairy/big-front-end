<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>浮动特性2</title>
    <style>
        /* 浮动的元素一行内显示并且元素顶部对齐 */
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 设置浮动 */
            float: left;
        }

        .two {
            background-color: purple;
            height: 500px;
        }

        .four {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div class="two">2</div>
    <div>3</div>
    <div class="four">4</div>
</body>
</html>
