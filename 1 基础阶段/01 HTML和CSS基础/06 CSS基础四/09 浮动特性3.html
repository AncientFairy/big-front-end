<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮动特性3</title>
    <style>
      /* 浮动的元素具有行内块元素的特性 */
      /* 如果行内元素有了浮动，则不需要转换为块级元素或行内块元素就可以直接给宽度和高度 */
      span,
      div {
        width: 200px;
        height: 100px;
        background-color: pink;
        /* 设置浮动 */
        float: left;
      }

      p {
        height: 200px;
        float: right;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <span>1</span>
    <span>2</span>
    <div>3</div>
    <p>Lorem</p>
  </body>
</html>
