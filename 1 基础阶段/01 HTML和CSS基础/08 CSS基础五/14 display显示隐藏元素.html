<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display显示隐藏元素</title>
    <style>
      div {
        width: 200px;
        height: 200px;
      }
      .one {
        background-color: pink;
        /* 隐藏元素后，不再占有原来的位置 */
        display: none;
      }

      .two {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="one">1</div>
    <div class="two">2</div>
  </body>
</html>
