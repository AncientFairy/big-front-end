<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>绝对定位的盒子水平和垂直居中</title>
    <style>
        .box {
            position: absolute;
            /* 让盒子的左侧移动到父级元素的水平中心位置 */
            left: 50%;
            /* 让盒子向左移动自身宽度的一半 */
            margin-left: -100px;
            /* 让盒子的顶部移动到父级元素的水平中心位置 */
            top: 50%;
            /* 让盒子向上移动自身宽度的一半 */
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
