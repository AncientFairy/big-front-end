<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绝对定位会压住标准流的文字</title>
    <style>
      div {
        /* 绝对定位（固定定位）会压住下面标准流所有的内容 */
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: pink;
      }
      p {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div></div>
    <p>阁下何不乘风起，扶摇直上九千里</p>
  </body>
</html>
