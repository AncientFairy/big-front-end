<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮动不会压住标准流的文字</title>
    <style>
      div {
        /* 浮动元素，只会压住它下面标准流的盒子，但是不会压住下面标准流里面的文字（图片） */
        /* 浮动之所以不会压住文字，因为浮动产生的目的最初是为了做文字环绕效果的，文字会围绕浮动元素 */
        float: left;
        width: 200px;
        height: 200px;
        background-color: pink;
      }
      p {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div></div>
    <p>阁下何不乘风起，扶摇直上九千里</p>
  </body>
</html>
