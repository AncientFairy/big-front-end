    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>固定在版心右侧位置</title>
    <style>
        body {
            height: 1500px;
        }

        .w {
            width: 800px;
            height: 500px;
            background-color: pink;
            margin: 0 auto;
        }

        .fixed {
            position: fixed;
            width: 200px;
            height: 200px;
            background-color: black;
            left: 50%;
            margin-left: 400px;
        }
    </style>
</head>
<body>
    <div class="w"></div>
    <div class="fixed"></div>
</body>
