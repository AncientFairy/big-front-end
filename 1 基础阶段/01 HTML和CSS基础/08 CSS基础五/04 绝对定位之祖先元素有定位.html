<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绝对定位之祖先元素有定位</title>
    <style>
      /* 绝对定位是元素在移动位置的时候，相对于它祖先元素来说的（拼爹型） */
      /* 如果没有祖先元素或者祖先元素没有定位，则以浏览器为准进行定位（Document文档） */
      /* 如果祖先元素有定位（相对、绝对、固定定位），则以最近一级的有定位的祖先元素为参考点移动位置。 */
      .father {
        position: relative;
        width: 500px;
        height: 500px;
        background-color: skyblue;
        margin: 0 auto;
      }
      .son {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 200px;
        height: 200px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
  </body>
</html>
