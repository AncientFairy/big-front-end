<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>CSS文本外观属性之水平对齐方式</title>
    <style>
        .center {
            /* 本质是让元素内的文字水平居中对齐 */
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>标题</h1>
    <h1 class="center">居中对齐的标题</h1>

</body>

</html>
