<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器nth-child和nth-type</title>
    <style>
        /* nth-child 会把所有的孩子都排列序号，先找到第n个孩子，然后看看是否和E匹配 */
        /* 执行的时候 首先先看:nth-child(1) 之后回去看 前面的div */
        section div:nth-child(1) {
            background-color: pink;
        }
        /* nth-type对父元素里面指定子元素进行排序选择，先去匹配E，再找第n个孩子 */
        /* :nth-of-type(1) 先看div，然后再看第几个孩子 */
        section div:nth-of-type(1) {
            background-color: red;
        }
    </style>
</head>

<body>
    <section>
        <p>小猪佩奇</p>
        <div>熊大</div>
        <div>熊二</div>
    </section>
</body>

</html>
