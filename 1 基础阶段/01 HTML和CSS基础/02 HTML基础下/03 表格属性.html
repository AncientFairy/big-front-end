<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格属性</title>
  </head>
  <body>
    <!-- 表格标签的属性在实际开发中是不常用的，因为可以用CSS来设置 -->
    <table border="1" align="center" cellpadding="20" cellspacing="0" width="250" height="200">
      <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>电话</th>
      </tr>
      <tr>
        <td>小王</td>
        <td>女</td>
        <td>100</td>
      </tr>
      <tr>
        <td>小明</td>
        <td>男</td>
        <td>120</td>
      </tr>
    </table>
  </body>
</html>
