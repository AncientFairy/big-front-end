<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>

    <h3>青春不常在，抓紧谈恋爱</h3>
    <form action="#" method="POST">
        <table width="500">
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="gender" id="male" value="男" checked="checked"><label for="male"><img
                        src="images/man.jpg">男</label>
                    <input type="radio" name="gender" id="female" value="女"><label for="female"><img
                        src="images/women.jpg">女</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>--请选择年--</option>
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                        <option>...</option>
                    </select>
                    <select>
                        <option>--请选择月--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>...</option>
                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>...</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" name="" id="" value="江苏思密达">
                </td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marriage" id="unmarried" checked="checked"><label
                        for="unmarried">未婚</label>
                    <input type="radio" name="marriage" id="married"><label for="married">已婚</label>
                    <input type="radio" name="marriage" id="divorce"><label for="divorce">离婚</label>
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td>
                    <input type="text" name="" id="" value="幼儿园">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="love" id="" value="妩媚的">妩媚的
                    <input type="checkbox" name="love" id="" value="可爱的">可爱的
                    <input type="checkbox" name="love" id="" value="小鲜肉" checked="checked">小鲜肉
                    <input type="checkbox" name="love" id="" value="老腊肉">老腊肉
                    <input type="checkbox" name="love" id="" value="都喜欢">都喜欢
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10">自我介绍</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="" id="" checked="checked">我同意注册条款和会员加入标准
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    我承诺
                    <ul>
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>

        </table>
    </form>

</body>

</html>
