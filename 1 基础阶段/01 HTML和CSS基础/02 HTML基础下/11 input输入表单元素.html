<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>input输入表单元素</title>
</head>

<body>
    <form action="#" method="POST">
        用户名: <input type="text" name="username" id="username" value=""/><br/>
        密码:<input type="password" name="password" id="password" value=""/><br/>
        性别：
        <input type="radio" name="gender" value="男" checked="checked"/>男
        <input type="radio" name="gender" value="女"/>女 <br/>
        兴趣：
        <input type="checkbox" name="interest" id="" value="吃饭"/>吃饭
        <input type="checkbox" name="interest" id="" value="睡觉"/>睡觉
        <input type="checkbox" name="interest" id="" value="打豆豆"/>打豆豆
        <br/>

        上传文件：<input type="file" name="file" id=""/> <br/>
        <input type="button" value="普通按钮"/>
        <button>普通按钮</button>
        <input type="submit" value="提交"/>
        <input type="submit" value="重置"/>
    </form>
</body>

</html>
