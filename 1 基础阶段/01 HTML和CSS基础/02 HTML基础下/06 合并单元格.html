<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>合并单元格</title>
</head>
<body>
    <!-- 表格标签的属性在实际开发中是不常用的，因为可以用CSS来设置 -->
    <table border="1" cellpadding="10" cellspacing="0" width="500" height="250">
        <tr>
            <th colspan="5">个人简历</th>
        </tr>
        <tr>
            <td>姓名：</td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>性别：</td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td rowspan="4">照片</td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td></td>
            <td>出生年月：</td>
            <td></td>
        </tr>
        <tr>
            <td>名族：</td>
            <td></td>
            <td>政治面貌：</td>
            <td></td>
        </tr>
        <tr>
            <td>身高：</td>
            <td></td>
            <td>学历：</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
