<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>复合选择器之链接伪类选择器</title>
    <style>
      /* 未访问过的链接 */
      a:link {
        color: #333;
        text-decoration: none;
      }
      /* 已经访问过的链接 */
      a:visited {
        color: orange;
      }
      /* 选择鼠标指针位于其上的链接 */
      a:hover {
        color: skyblue;
      }
      /* 鼠标按下未弹起的链接 */
      a:active {
        color: green;
      }
    </style>
  </head>
  <body>
    <a href="#">小猪佩奇</a>
  </body>
</html>
