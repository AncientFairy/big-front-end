<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>复合选择器之链接伪类选择器在实际开发中的写法</title>
    <style>
      /* a是标签选择器 所有的链接 */
      a {
        color: #333;
        text-decoration: none;
      }
      /* :hover是链接伪类选择器，鼠标经过 */
      a:hover {
        /* 鼠标经过的时候，由原来的黑色变为蓝色 */
        color: #369;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <a href="#">小猪佩奇</a>
  </body>
</html>
