<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>emmet快速生成HTML结构</title>
</head>
<body>
    <!-- div tab -->
    <div></div>
    <!-- span tab -->
    <span></span>
    <!-- div*3 tab -->
    <div></div>
    <div></div>
    <div></div>
    <!-- ul>li tab -->
    <ul>
        <li></li>
    </ul>
    <!-- ul>li*3 tab -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- div+p tab -->
    <div></div>
    <p></p>
    <!-- .demo tab -->
    <div class="demo"></div>
    <!-- #one tab -->
    <div id="one"></div>
    <!-- p.demo tab -->
    <p class="demo"></p>
    <!-- p#two tab -->
    <p id="two"></p>
    <!-- div.demo$*5 tab -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- div{内容} tab -->
    <div>刘德华真帅</div>
    <!-- div{我不喜欢男人$}*5 -->
    <div>我不喜欢男人1</div>
    <div>我不喜欢男人2</div>
    <div>我不喜欢男人3</div>
    <div>我不喜欢男人4</div>
    <div>我不喜欢男人5</div>
</body>
</html>
