<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CSS显示模式之行内元素</title>
    <style>
        /* 行内元素 设置宽和高是没有效果的 */
        span {
            width: 100px;
            height: 100px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- 
          常见的行内元素 span、a、i、strong、em、b、del、ins、u等
       -->
    <span>我喜欢的动物<strong>奥利奥</strong></span>
    <span>我喜欢的动物<strong>奥利奥</strong></span>

    <!-- a链接中可以放块级元素，但是最好转换块级模式 -->
    <a href="#">
        <div style="width: 100px; height: 100px; background-color: pink"></div>
    </a>
</body>
</html>
