<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画序列1</title>
    <style>
        /* 
            from和to等价于0%和100%
         */
        /* 定义动画 */
        @keyframes move {

            /* 贫僧来自东土大唐 */
            from {
                transform: translateX(0);
            }

            /* 欲往西天求取真经 */
            to {
                transform: translateX(1000px);
            }
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*  使用动画 */
            /* 动画名称 */
            animation-name: move;
            /* 动画持续时间 */
            animation-duration: 2s;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
