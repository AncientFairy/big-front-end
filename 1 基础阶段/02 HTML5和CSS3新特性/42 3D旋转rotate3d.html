<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D旋转rotate3d</title>
    <style>
        body {
            perspective: 200px;
        }

        .img1 {
            display: block;
            margin: 100px auto;
            transition: all 1s;
        }

        .img1:hover {
            transform: rotateX(360deg);
        }
    </style>
</head>

<body>
    <img src="images/scale.jpg" alt="" class="img1">
</body>

</html>
