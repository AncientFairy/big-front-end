<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速度曲线步长</title>
    <style>
        div {
            font-size: 16px;
            width: 0px;
            height: 30px;
            /* background-color: pink; */
            animation: w 5s steps(14) forwards;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes w {
            0% {}

            100% {
                width: 224px;
            }
        }
    </style>
</head>

<body>
    <div>天不生我许大仙，万古如长夜！</div>
</body>

</html>
