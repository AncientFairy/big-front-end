<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增表单属性</title>
    <style>
        /* 修改placeholder里面的字体的颜色 */
        input::placeholder {
            color: red;
        }
    </style>
</head>

<body>
    <form action="#" method="">
        <!-- 
            required="required" 表单拥有该属性表示其内容不能为空，必填
            placeholder="邮箱不能为空" 表单的提示信息，存在默认值将不显示
            autofocus="autofocus" 自动聚焦
            autocomplete="on/off" on表示用户在字段开始输入的时候，浏览器基于之前键入过的值，自动填充，off表示关闭自动填充     
            
         -->
        <input type="email" name="" id="" required="required" placeholder="邮箱不能为空" autofocus="autofocus"
            autocomplete="off"> <br>

        <!--  当我们点击提交按钮的时候，才可以验证表单 -->
        <input type="submit" value="提交">
    </form>
</body>

</html>
