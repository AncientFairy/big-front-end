<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像旋转</title>
    <style>
        img {
            border: 5px solid pink;
            border-radius: 50%;
            transition: all 0.6s ;
        }
        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <img src="images/firefox.png" alt="">
</body>

</html>
