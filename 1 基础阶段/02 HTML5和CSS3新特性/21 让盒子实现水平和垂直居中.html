<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>让盒子实现水平和垂直居中</title>
    <style>
        .box1 {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;

        }

        .box1 p {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            /* 
                下面的margin-top和margin-left是写死的，一旦width和height改变，需要重新计算
             */
            margin-top: -100px;
            margin-left: -100px;
            background-color: red;
        }

        .box2 {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }

        .box2 p {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: red;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <!-- position实现盒子水平和垂直居中 -->
    <div class="box1">
        <p></p>
    </div>
    <!-- translate实现盒子水平和垂直居中 -->
    <div class="box2">
        <p></p>
    </div>
</body>

</html>
