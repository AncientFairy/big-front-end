<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5新增的语义化标签</title>
    <style>
      header,
      nav,
      section {
        width: 800px;
        height: 120px;
        margin: 15px auto;
        background-color: pink;
        border-radius: 15px;
        text-align: center;
        line-height: 120px;
      }
      nav {
        background-color: gray;
      }
      section {
          height: 300px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <!-- 头部标签 -->
    <header>头部标签</header>
    <!-- 导航标签 -->
    <nav>导航</nav>
    <!-- 内容标签 -->
    <article>内容</article>
    <!-- 定义文档某个区域 -->
    <section>文档某个区域</section>
    <!-- 侧边栏 -->
    <aside>侧边栏</aside>
    <!-- 尾部标签 -->
    <footer>尾部</footer>
  </body>
</html>
