<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两边翻转的盒子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            perspective: 500px;
        }

        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transform-style: preserve-3d;
            transition: all 0.9s;
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .box1, .box2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
            color: #fff;
        }

        .box1 {
            background-color: pink;
            z-index: 1;
        }

        .box2 {
            transform: rotateY(180deg);
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">许大仙</div>
        <div class="box2">真厉害</div>
    </div>
</body>

</html>
