<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转中心点案例</title>
    <style>
        .box {
            overflow: hidden;
            margin: 100px auto;
            width: 200px;
            height: 200px;
            border: 1px solid pink;
        }

        .box::after {
            content: "许大仙";
            display: block;
            width: 100%;
            height: 100%;
            transform-origin: left bottom;
            transform: rotate(180deg);
            transition: all 0.3s;
            background-color: red;
        }

        .box:hover::after {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
