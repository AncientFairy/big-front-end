<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emmet快速生成HTML结构</title>
  </head>
  <body>
    <!-- div tab -->
    <div></div>
    <!-- span tab -->
    <span></span>
    <!-- div*3 tab -->
    <div></div>
    <div></div>
    <div></div>
    <!-- ul>li tab -->
    <ul>
      <li></li>
    </ul>
    <!-- ul>li*3 tab -->
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <!-- div+p tab -->
    <div></div>
    <p></p>
    <!-- .demo tab -->
    <div class="demo"></div>
    <!-- #one tab -->
    <div id="one"></div>
    <!-- p.demo tab -->
    <p class="demo"></p>
    <!-- p#two tab -->
    <p id="two"></p>
    <!-- div.demo$*5 tab -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

    
  </body>
</html>
