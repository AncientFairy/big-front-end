<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行高的继承性</title>
    <style>
      body {
        color: deeppink;
        /* font: 12px/24px "Microsoft YaHei"; */
        font: 12px/1.5 "Microsoft YaHei";
      }
      div {
        /* 子元素继承了父元素body的行高1.5 */
        /* 这个1.5就是当前元素文字大小font-size的1.5，所以当前div的行高是21px */
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div>粉红色的回忆</div>
    <p>粉红色的回忆</p>
  </body>
</html>
