<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS权重注意事项</title>
    <style>
      /* 父元素的权重是100 */
      #father {
        color: pink !important;
      }
      /* p继承的权重为0 */
      /* 所以以后我们看标签到底有没有执行那个样式，就先看这个标签有没有直接被选中 */
      p {
        color: red;
      }

      body {
        color: purple;
      }
      /* a链接浏览器默认指定了一个样式 蓝色的 下划线 a{color:blue} */
      a {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <p>你笑起来真好看</p>
    </div>
    <a href="#">我是单独的样式</a>
  </body>
</html>
