<!DOCTYPE html>
<!-- html标签：页面中最大的标签，我们称之为根标签 -->
<html lang="en">
  <!-- head标签：文档的头部，注意在head标签中我们必须要设置的标签是title -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title标签：文档的标题，让页面拥有一个属于自己的网页标签 -->
    <title>HTML基本结构标签</title>
  </head>
  <!-- body标签：文档的主体，元素包含文档的所有内容，页面内容基本都是放到body里面的 -->
  <body>
    我的第一个HTML页面
  </body>
</html>
