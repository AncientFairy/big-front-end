<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab栏切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .tab {
            width: 1000px;
            margin: 100px auto;
            background-color: pink;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
    <script>
        //当鼠标点击上面响应的选项卡（tab），下面内容随之发生变化。
        /*
        * Tab栏切换有2个大的模块
        * 上的模块选项卡，点击某一个，当前这一个底色会是红色，其余不变（排他思想） 修改类名的方式
        * 下面的模块内容，会跟随上面的选项卡变化。所以下面模块变化写到点击事件里面。
        * 规律：下面的模块显示内容和上面的选项卡一一对应，相匹配。
        * 核心思路： 给上面的tab_list 里面的所有小li 添加自定义属性，属性值从0开始编号。
        * 当我们点击tab_list 里面的某个小li，让tab_con 里面对应序号的 内容显示，其余隐藏（排他思想）
        */
        var tab_list_lis = document.querySelectorAll('.tab .tab_list ul li');
        for (var i = 0; i < tab_list_lis.length; i++) {
            tab_list_lis[i].onclick = function () {
                // 上的模块选项卡，点击某一个，当前这一个底色会是红色，其余不变（排他思想） 修改类名的方式
                for (var j = 0; j < tab_list_lis.length; j++) {
                    tab_list_lis[j].className = '';
                }
                this.className = 'current';
                //下面的模块内容，会跟随上面的选项卡变化。所以下面模块变化写到点击事件里面。
                for (var j = 0; j < tab_list_lis.length; j++) {
                    tab_list_lis[j].setAttribute('index', j);
                }
                var items = document.querySelectorAll('.item');
                for (var j = 0; j < items.length; j++) {
                    var index = this.getAttribute('index');
                    if (j == index) {
                        //其余隐藏，自己显示
                        for (var k = 0; k < items.length; k++) {
                            items[k].style.display = 'none';
                        }
                        items[j].style.display = 'block';
                        break;
                    }
                }
            }
        }


    </script>
</body>

</html>
