<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点操作之创建和添加节点</title>
</head>

<body>
    <ul></ul>
    <script>
        var ul = document.querySelector('ul');
        //创建元素节点
        var li = document.createElement('li');
        //添加节点
        ul.appendChild(li);
    </script>
</body>

</html>
