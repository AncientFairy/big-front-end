<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>执行事件步骤</title>
</head>

<body>
    <div>123</div>
    <script>
        //点击div,控制台输出，我被选中了
        var divElement = document.getElementsByTagName('div')[0];
        divElement.onclick = function () {
            console.log('~~我被选中了~~');
        }
    </script>
</body>

</html>
