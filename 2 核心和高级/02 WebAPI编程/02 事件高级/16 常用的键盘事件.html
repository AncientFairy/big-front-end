<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用的键盘事件</title>
</head>

<body>
    <script>
        // 常用的键盘事件
        //1. keyup 键盘弹起的时候触发
        document.addEventListener('keyup', function (event) {
            console.log('keyup:键盘弹起的时候触发');
        })
        //2. keydown 键盘按下的时候触发
        document.addEventListener('keydown', function (event) {
            console.log('keydown:键盘按下的时候触发');
        })
        //3. keypress 键盘按下的时候触发，但是不识别功能键，比如ctrl shift 箭头等。
        document.addEventListener('keypress', function (event) {
            console.log('keypress:键盘按下的时候触发，但是不识别功能键，比如ctrl shift 箭头等。');
        })
    </script>
</body>

</html>
