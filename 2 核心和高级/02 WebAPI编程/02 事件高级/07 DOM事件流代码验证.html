<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM事件流代码验证</title>
    <style>
        .father {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: pink;
            margin: 100px auto;
        }

        .son {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        //DOM事件流，三个阶段
        //1. JS代码只能执行捕获或冒泡其中一个阶段。
        //2. onclick和attachEvent(IE)只能得到冒泡阶段。
        //3. 捕获阶段 如果addEventListener的第三个参数是true，就是捕获阶段(document-->html-->body-->father-->son)
        /* var son = document.querySelector('.son');
         son.addEventListener('click', function () {
             alert('son');
         }, true);
         var father = document.querySelector('.father');
         father.addEventListener('click', function () {
             alert('father');
         }, true);*/
        //3. 冒泡阶段 如果addEventListener的第三个参数是false或者省略，就是冒泡阶段(son-->father-->body-->html-->document)
        var son = document.querySelector('.son');
        son.addEventListener('click', function () {
            alert('son');
        }, false);
        var father = document.querySelector('.father');
        father.addEventListener('click', function () {
            alert('father');
        }, false);
    </script>
</body>

</html>
