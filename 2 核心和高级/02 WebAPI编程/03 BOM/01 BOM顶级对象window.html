<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM顶级对象window</title>
</head>

<body>

    <script>
        /*
        * window对象是浏览器的顶级对象，它具有双重角色
        * ①它是JS访问浏览器窗口的一个接口。
        * ②它是一个全局对象。定义在全局作用域中的变量、函数都会变成window对象的属性和方法。
        */
        // 定义在全局作用域中的变量,会变成window对象的属性。
        var num = 10;
        console.log(num);
        console.log(window.num);

        // 定义在全局作用域中的函数，会变成window对象的方法
        function fn() {
            console.log('11');
        }

        fn();
        window.fn();
    </script>
</body>

</html>
