    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS同步和异步</title>
</head>

<body>
    <script>
        /* 第一个问题 */
        console.log("-----------前一个问题开始----------");
        console.log(1);
        setTimeout(function () {
            console.log(3);
        }, 1000);
        console.log(2);
        console.log("-----------前一个问题结束----------");

        /* 第二个问题 */

            }, 0);
            console.log(2);
            console.log("-----------第二个问题结束----------");
        */
        // 结果都是1 2 3
    </script>
</body>

</html>
