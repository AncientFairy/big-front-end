<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的使用</title>
    <script>
        /* 数组：就是一组数据的集合，存储在单个变量下的优雅方式 */
        /* ①利用new创建数组 */
        var arr = new Array();
        /* ②利用数组字面量创建数组 */
        var arr1 = [];
        var arr2 = ['a', 'b', 'c', 'd'];
        /* 
            数组里面的数据一定要使用,隔开。
            数组里面的数据，比如'a'、'b'，我们称之为数组元素。
        */
        console.log(arr);
        console.log(arr1);
        console.log(arr2);
    </script>
</head>

<body>

</body>

</html>
