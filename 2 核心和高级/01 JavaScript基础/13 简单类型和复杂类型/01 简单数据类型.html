<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单数据类型</title>
    <script>
        //简单数据类型null
        var obj = null;
        console.log(typeof obj);//返回的是一个空的对象 object

        //如果有个变量我们以后打算存储为对象，但是暂时没想好放啥，就可以给null。

        //简单数据类型，是存放在栈里面的，里面直接开辟一个空间存放的是值。
        //复杂数据类型，首先在栈里面存放地址，十六进制表示，然后这个地址指向堆里面的数据。
    </script>
</head>

<body>

</body>

</html>
