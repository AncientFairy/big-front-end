<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>为什么需要使用构造函数</title>
    <script>
        // 因为使用字面量和new Object()只能创建一个对象。
        var ldh = {
            name: '刘德华',
            age: 58,
            sing: function () {
                console.log('冰雨');
            }
        }

        var zxy = {
            name: '张学友',
            age: 55,
            sing: function () {
                console.log('李香兰');
            }
        }

        // 一次创建一个对象，里面很多属性和方法是大量相同的，我们只能复制，因此我们可以利用函数的方法，重复这些相同的代码，这个函数就称为构造函数。
        // 构造函数里面封装的不是普通代码，而是对象。

        //构造函数，就是将对象里面的一些相同的属性和方法抽取出来封装到函数里面。

    </script>
</head>
