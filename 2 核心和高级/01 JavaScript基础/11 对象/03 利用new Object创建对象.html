<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用new Object创建对象</title>
    <script>
        /* 和new Array()的原理类似 */
        var person = new Object(); //创建了一个空对象

        person.name = '张三疯';
        person.age = 108;
        person.sayHai = function () {
            console.log('哈哈~，贫道是三丰真人~')
        }
        /* 利用等号=赋值的方法，添加对象的属性和方法 */
        /* 属性和方法之间用;隔开 */

        console.log(person.name);
        console.log(person.age);
        person.sayHai();
    </script>
</head>

<body>

</body>

</html>
