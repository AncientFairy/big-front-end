<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用构造函数创建对象</title>
    <script>
        /*
            利用构造函数创建两个英雄对象。函数中的公共部分包括：姓名属性(name)，类型属性（type），血量属性（blood）和攻击方式（attack）。

            英雄对象的信息如下 ：
             廉颇   力量型    500血量    攻击 ：近战
             后羿   射手型    100血量    攻击： 远程
        */

        function Hero(name,type,blood,attack){
            this.name = name;
            this.type = type;
            this.blood = blood;
            this.attack = attack;
        }

        var hero1 = new Hero('廉颇','力量型','500血量','近战');
        var hero2 = new Hero('后羿','射手型','100血量','远程');

        console.log(hero1);
        console.log(hero2);
    </script>
</head>

<body>

</body>

</html>
