<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用字面量创建对象</title>
    <script>
        /* 利用字面量创建对象 {} */
        var obj = {}; //创建了一个空的对象
        //创建对象
        var person = {
            uname: '张三疯',
            age: 80,
            sex: '男',
            sayHai: function () {
                console.log('你们好啊');
            }
        };
        /*
          - 里面的属性或方法，采用键值对的形式，键（属性名），值（属性值）。
          - 多个属性或者方法中间用逗号隔开。
          - 方法冒号后面跟的是一个匿名函数。
        */

        /*
          - 调用对象的属性，对象名.属性名 或 对象名['属性名']。
          - 调用对象的方法，对象名.方法名();
        */
        console.log(person.uname);
        console.log(person.age);
        console.log(person.sex);
        person.sayHai();


    </script>
</head>

<body>

</body>

</html>
