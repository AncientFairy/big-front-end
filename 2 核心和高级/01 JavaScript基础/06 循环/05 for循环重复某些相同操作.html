<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环重复某些相同操作</title>
    <script>
        /* for循环因为有了计数器的存在，我们还可以重复的执行某些操作，比如做一些算术运算。*/
        /* 求1-100之间所有整数的累加和 */
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log("1+2+3...+100=" + sum);
    </script>
</head>
