<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环案例</title>
    <script>
        /*
        * ①求1-100之间所有数的平均值
        * ②求1-100之间所有偶数和奇数的和
        * ③求1-100之间所有能被3整除的数字的和
        */
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log("求1-100之间所有数的平均值:" + (sum / 100)); //50.5

        var odd = 0;
        var even = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even += i;
            } else {
                odd += i;
            }
        }
        console.log("求1-100之间所有偶数和:" + (even)); //2550
        console.log("求1-100之间所有奇数和:" + (odd)); //2500

        var result = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                result += i;
            }
        }
        console.log("求1-100之间所有能被3整除的数字的和:" + (result)); //1683
    </script>
</head>

<body>

</body>

</html>
