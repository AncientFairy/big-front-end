<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while</title>
    <script>
        /* 打印人的一生，从1到100岁 */
        var i = 1;
        do {
            console.log('这个人今年' + i + '岁啦');
            i++;
        } while (i <= 100);

        /* 弹出一个提示框，你爱我吗？如果输入我爱你，就提示结束，否则，一直询问 */
        do {
            var msg = prompt('你爱我吗');
        } while (msg != '我爱你');
        alert('我也爱你');
    </script>
</head>

</body>

</html>
