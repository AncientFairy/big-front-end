<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环执行相同的代码</title>
    <script>
        /* for循环可以重复相同的代码 ，比如我们要输出100句“我错了” */
        var num = prompt("请输入次数：");
        for (var i = 1; i <= num; i++) {
            console.log("我错啦~");
        }
    </script>
</head>

<body>

</body>

</html>
