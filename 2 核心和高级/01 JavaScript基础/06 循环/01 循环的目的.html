<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环的目的</title>
    <script>
        /*
            循环的目的：在实际问题中，有许多具有规律性的重复操作，因此在程序中要完成这类操作就需要重复执行某些语句。
        */
        for (var i = 0; i < 100; i++) {
            console.log("我错啦");
        }
    </script>
</head>

<body>

</body>

</html>
