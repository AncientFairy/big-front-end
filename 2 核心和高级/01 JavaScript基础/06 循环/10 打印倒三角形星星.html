<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印倒三角形星星</title>
    <script>
        /*
            ☆☆☆☆☆
            ☆☆☆☆
            ☆☆☆
            ☆☆
            ☆
        */
        var star = '';
        for (var i = 5; i >= 1; i--) {
            for (var j = 1; j <= i; j++) {
                star += '☆';
            }
            star += '\n';
        }
        console.log(star);
    </script>
</head>
