<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环案例</title>
    <script>
        /* 打印人的一生，从1到100岁 */
        var i = 1;
        while (i <= 100) {
            console.log('这个人今年' + i + '岁啦');
            i++;
        }
        /* 计算1到100之间的整数和 */
        var j = 1;
        var sum = 0;
        while (j <= 100) {
            sum += j;
            j++;
        }
        console.log('1~100之间的整数和是：' + sum);
        /* 弹出一个提示框，你爱我吗？如果输入我爱你，就提示结束，否则，一直询问 */
        while (true) {
            var msg = prompt('你爱我吗');
            if (msg == '我爱你') {
                break;
            }
        }
    </script>
</head>
