<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 变量的数据类型</title>
    <script>
        var num; //这里的num，我们不确定数据属于那种数据类型
        num = 10; // num是数字类型
        // js的变量数据类型，只有在程序运行过程中，根据等号右边的值来确定的
        num = "Hello World"; //num是字符串类型    
        console.log(num);
    </script>
</head>

<body>

</body>

</html>
