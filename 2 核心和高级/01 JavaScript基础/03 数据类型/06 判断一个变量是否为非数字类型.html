<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断一个数字是否为非数字类型</title>
    <script>
        var num = 13;
        console.log(isNaN(num));//false，表示是一个数字类型
        var str = "Hello World";
        console.log(isNaN(str));//true ,表示不是一个数字类型
    </script>
</head>
