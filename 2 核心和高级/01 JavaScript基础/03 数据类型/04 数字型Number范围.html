    <title>数字型Number范围</title>
    <script>
        var max = Number.MAX_VALUE;
        console.log("数字型Number范围的最大值：" + max); //1.7976931348623157e+308

        console.log("数字型Number范围的最小值：" + min); //5e-324
    </script>
