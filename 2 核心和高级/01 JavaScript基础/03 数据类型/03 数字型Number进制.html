<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字型Number进制</title>
    <script>
        // 八进制的范围是0~7，我们在程序的前面加0，表示八进制
        var num1 = 010;
        console.log(num1); // 010 相当于十进制中的8
        var num2 = 012;
        console.log(num2); // 012 相当于十进制中的10

        //十六进制的范围是0~9 a~f，我们在程序的前面加0x，表示十六进制
        var num3 = 0x9;
        console.log(num3); // 0x9 相当于十进制中的9
        var num4 = 0xa;
        console.log(num4); // 0xa 相当于十进制中的10
    </script>
</head>

<body>

</body>

</html>
