<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换为字符串</title>
    <script>
        var num = 1;
        console.log(num.toString()); //变量.toString()

        console.log(String(num)); //String(变量)

        console.log("" + num); // ""+变量
    </script>
</head>

<body>

</body>

</html>
