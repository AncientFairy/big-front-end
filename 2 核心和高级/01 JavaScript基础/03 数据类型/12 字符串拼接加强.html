<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串拼接加强</title>
    <script>

        console.log("我" + 18);
        console.log('我' + 18 + '岁');
        /*
            我们经常会将字符串和变量拼接，因为变量可以很方便的修改里面的值。
            变量是不能添加引号的，因为加引号的变量就会变成字符串了。
            如果变量两侧都有字符串拼接，口诀“引引加加”，删除数字，变量写在中间
        */
        var age = 18;
        console.log('我今年：' + age);
        console.log('我今年：' + age + '岁啦');
    </script>
</head>

<body>

</body>

</html>
