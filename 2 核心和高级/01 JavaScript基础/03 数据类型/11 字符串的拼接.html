<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的拼接</title>
    <script>
        // 只要有字符串和其他类型相拼接，最终的结果都是字符串类型
        console.log("青花" + "瓷");
        '青花瓷'
        console.log('我的年龄是' + 18);
        '我的年龄是18'
        console.log(12 + 12);//24
        console.log('12' + 12); // '1212'
    </script>
</head>

<body>

</body>

</html>
