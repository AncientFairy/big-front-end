<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进入网吧</title>
    <script>
        /* 
            弹出一个输入框，要求用户输入年龄，如果年龄大于等于 18 岁，允许进网吧。
        */
        var age = window.prompt("请输入您的年龄");
        if (parseInt(age) >= 18) {
            alert("可以进入网吧");
        }
    </script>
</head>

<body>

</body>

</html>
