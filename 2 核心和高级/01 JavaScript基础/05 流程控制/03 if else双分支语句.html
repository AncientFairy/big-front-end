<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else双分支语句</title>
    <script>
        /* 
            语法结构 if 如果 else 否则
            
            if(条件表达式){
                //执行语句1
            }else{
                //执行语句2
            }

            执行思路：如果表达式结果为true，那么执行语句1，否则，执行语句2
        */
        var age = window.prompt("请输入您的年龄");
        if (parseInt(age) >= 18) {
            alert("可以进入网吧");
        } else {
            alert("不可以进入网吧");
        }
    </script>
</head>
