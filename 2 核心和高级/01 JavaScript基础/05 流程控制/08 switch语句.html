<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        /* switch语句也是多分支语句，也可以实现多选一的效果。 */
        /*
            语法结构：

            switch(表达式){
                case  值1:
                    //执行语句1
                    break;
                case 值2:
                    //执行语句2
                    break;
                ...
                default:
                    //执行语句
            }
         */
        switch (2) {
            case 1:
                console.log('这是1');
                break;
            case 2:
                console.log('这是2');
                break;
            case 3:
                console.log('这是3');
                break;
            default:
                console.log('没有此匹配的结果')
        }
    </script>
</head>

<body>

</body>

</html>
