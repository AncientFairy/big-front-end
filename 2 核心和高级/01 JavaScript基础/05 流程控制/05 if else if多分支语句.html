<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else-if多分支语句</title>
    <script>
        /*
            语法结构 if 如果 else 否则
           
            // 适合于检查多重条件。
            if (条件表达式1) {
              语句1；
            } else if (条件表达式2) {
              语句2；
            } else if (条件表达式3) {
              语句3；
              ....
            } else {
            // 上述条件都不成立执行此处代码
            }
           
            执行思路：如果表达式1结果为true，那么执行语句1；如果表达式2结果为true，那么执行语句2，...，否则，执行else里面的语句。
        */
    </script>
</head>

</html>
