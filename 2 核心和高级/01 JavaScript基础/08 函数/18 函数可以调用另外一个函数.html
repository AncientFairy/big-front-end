<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数可以调用另外一个函数</title>
    <script>
        /* 因为每个函数都是独立的代码块，用于完成特殊任务，因此经常会用到函数相互调用的情况。 */
        function fn1() {
            console.log(111);
            fn2();
            console.log(222);
        }

        function fn2() {
            console.log(222);
            console.log('fn2');
        }

        fn1();
    </script>
</head>

<body>

</body>

</html>
