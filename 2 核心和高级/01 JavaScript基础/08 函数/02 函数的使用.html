<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的使用</title>
    <script>
        /* 函数在使用时分为两步：声明函数和调用函数。 */
        /*
            ①声明函数
            function 函数名(){
                //函数体代码
            }

            - function是声明函数的关键字，必须小写。
            - 函数是做某件事情，函数名一个都是东西，比如：sayHi
            - 函数不调用，自己不执行。
        */
        function sayHi() {
            console.log('~~你好啊，我爱你~~');
        }

        /*
            ②调用函数
            函数名();

            - 调用函数的时候，千万不要忘记加小括号。
        */

        sayHi();
    </script>
</head>

</html>
