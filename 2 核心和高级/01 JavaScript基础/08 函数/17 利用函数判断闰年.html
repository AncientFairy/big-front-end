<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用函数判断闰年</title>
    <script>
        function isRun(year) {
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                return true;
            }
            return false;
        }

        var year = 2000;

        if (isRun(year)) {
            console.log('闰年');
        } else {
            console.log('平年');
        }
    </script>
</head>
