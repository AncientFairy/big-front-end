    <title>实现两个数之间的加减乘除运算，并将结果返回</title>
    <script>
        function count(a, b) {
            var arr = [a + b, a - b, a * b, a / b];
            return arr;
        }

        console.log(count(1, 2)); //[3, -1, 2, 0.5]
    </script>
