<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取日期的总的毫秒数</title>
    <script>
        // 获取Date总的毫秒数，不是当前时间的毫秒数，而是距离1970年1月1号过了多少毫秒。
        // 1. 通过valueOf() getTime()
        var date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());
        // 2. 简答的写法
        var date1 = +new Date(); //+new Date() 返回总的毫秒数
        console.log(date1);
        // 3. HTML5中提供的方法，有兼容性问题
        var date3 = Date.now();
        console.log(date3);
    </script>
</head>

<body>

</body>

</html>
