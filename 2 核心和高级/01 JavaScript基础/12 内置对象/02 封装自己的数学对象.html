<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装自己的数学对象</title>
    <script>
        /* 利用对象封装自己的数学对象，里面有PI、最大值和最小值。*/
        var myMath = {
            PI: Math.PI,
            max: function () {
                var max = arguments[0];
                for (var i = 0; i < arguments.length; i++) {
                    if (max <= arguments[i]) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function () {
                var min = arguments[0];
                for (var i = 0; i < arguments.length; i++) {
                    if (arguments[i] <= min) {
                        min = arguments[i];
                    }
                }
                return min;
            }
        }

        console.log(myMath.PI);
        console.log(myMath.max(1, 2, 3, 4, 5, 6));
        console.log(myMath.min(1, 2, 3, 4, 5, 6));

    </script>
</head>

<body>

</body>

</html>
