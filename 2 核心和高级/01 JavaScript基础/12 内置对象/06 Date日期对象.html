<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date日期对象</title>
    <script>
        //Date() 日期对象，是一个构造函数，必须使用new来调用，创建日期对象
        //1. 使用Date，如果没有参数，返回当前系统的当前时间。
        console.log(new Date());
        //2. 参数常用的写法 数字型 2020,11,1 或者是字符串 '2020-11-01 11:11:11'
        console.log(new Date(2020, 10, 1)); //返回的是11月，而不是10月。Month的范围是0~11。
        console.log(new Date('2020-10-01 11:11:11'));
    </script>
</head>

<body>

</body>

</html>
