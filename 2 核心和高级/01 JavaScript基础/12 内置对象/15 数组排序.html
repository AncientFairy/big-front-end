<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组排序</title>
    <script>
        /*
        * 数组排序
        * ①翻转数组。
        * ②数组排序。
        */
        var arr = [1, 2, 3, 4, 5, 6];
        console.log(arr.reverse()); //[6, 5, 4, 3, 2, 1]

        arr = [1, 5, -1, 50, 1000, 6];
        console.log(arr.sort()) //[-1, 1, 1000, 5, 50, 6]
    </script>
