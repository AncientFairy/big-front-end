<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取数组元素索引</title>
    <script>
        //返回数组元素索引号 indexOf(数组元素)：返回该数组元素的索引号
        //只返回第一个满足条件的索引号；如果没有找到，则返回-1
        var arr = [1, 2, 3, 4, 2];
        console.log(arr.indexOf(2)); //1
        //返回数组元素索引号 lastIndexOf(数组元素)：返回该数组元素的索引号，从后面开始查找
        console.log(arr.lastIndexOf(2)); //4
    </script>
</head>

<body>

</body>

</html>
