<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加数组元素</title>
    <script>
        /*
        * push(参数1,参数2,...) 在数组的末尾，添加一个或多个数组元素。
        *
        * - push是可以给数组追加新的元素的。
        * - push()参数直接写，数组元素即可。
        * - push()方法的返回值是新数组的长度。
        * - push完毕之后，原数组发生变化。
        */
        var arr = [1, 2, 3];
        arr.push(4, 5, 6);
        console.log(arr); //[1, 2, 3, 4, 5, 6]

        /*
        * unshift(参数1,参数2,...) 在数组的开头，添加一个或多个数组元素。
        *
        * - unshift是可以给数组前面添加新的元素的。
        * - unshift()参数直接写，数组元素即可。
        * - unshift()方法的返回值是新数组的长度。
        * - unshift完毕之后，原数组发生变化。
        */
        arr = [1, 2, 3];
        arr.unshift(4, 5, 6);
        console.log(arr); //[4, 5, 6, 1, 2, 3]
    </script>
</head>

<body>

</body>

</html>
