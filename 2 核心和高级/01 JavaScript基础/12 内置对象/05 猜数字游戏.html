<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
    <script>
        /*
        * 程序随机生成一个 1~ 10 之间的数字，并让用户输入一个数字，
        *  1. 如果大于该数字，就提示，数字大了，继续猜；
        *  2. 如果小于该数字，就提示数字小了，继续猜；
        *  3. 如果等于该数字，就提示猜对了， 结束程序。
        */

        var random = Math.floor(Math.random() * (10 - 1 + 1)) + 1;
        do {
            var num = prompt('请输入一个1~10之间的数字：');
            if (random == num) {
                break;
            }
            if (random < num) {
                alert('数字大了，继续猜');
            }
            if (random > num) {
                alert('数字小了，继续猜');
            }
        }while (true);


    </script>
</head>

</html>
