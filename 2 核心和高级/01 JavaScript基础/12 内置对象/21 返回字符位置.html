<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返回字符位置</title>
    <script>
        /* 查找字符串"abcoefoxyozzopp"中所有o出现的位置 */
        /*
        * 先查找第一个o出现的位置
        * 只要indexOf 返回的结果不是 -1 就继续往后查找
        * 因为indexOf 只能查找到第一个，所以后面的查找，利用第二个参数，当前索引加1，从而继续查找
        */
        var str = 'abcoefoxyozzopp';
        var index = str.indexOf('o');
        while (index != -1) {
            console.log(index);
            index = str.indexOf('o', ++index);
        }

    </script>
</head>
