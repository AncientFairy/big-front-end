<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math对象求最大值</title>
    <script>
        /* Math对象不是一个构造函数，所以我们不需要new来调用，而是直接使用里面的属性和方法即可。 */
        console.log(Math.PI); //圆周率  3.141592653589793
        console.log(Math.max(1, -100, 2, 3, 50)); //最大值  50
        console.log(Math.max(-1, -99));//最大值  -1
        console.log(Math.max(-1, 99, '老师'));//NaN
    </script>
</head>

<body>

</body>

</html>
