<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math对象求最大值</title>
    <script>
        /* Math对象不是一个构造函数，所以我们不需要new来调用，而是直接使用里面的属性和方法即可。 */
        console.log("圆周率：" + Math.PI); //3.141592653589793
        console.log("最大值：" + Math.max(1, -100, 2, 3, 50)); //50
    </script>
</head>

</html>
