<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除数组元素</title>
    <script>
        /**
         * pop() 可以删除数组的最后一个元素
         *
         * - pop()可以删除数组的最后一个元素，记住一次只能删除一个元素。
         * - pop()中没有参数
         * - pop()返回的是被删除的元素
         */
        var arr = [1, 2, 3];
        arr.pop();
        console.log(arr); //[1, 2]

        /*
         * shift() 可以删除数组的第一个元素
         *
         * - shift()可以删除数组的最后一个元素，记住一次只能删除一个元素。
         * - shift()中没有参数
         * - shift()返回的是被删除的元素
         */
        arr = [1, 2, 3];
        arr.shift();
        console.log(arr); //[2, 3]
    </script>
</head>

<body>

</body>

</html>
