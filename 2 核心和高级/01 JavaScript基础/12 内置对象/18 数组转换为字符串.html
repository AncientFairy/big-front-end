<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组转换为字符串</title>
    <script>
        var arr = [1, 3, 4, 2, -5, 100];
        console.log(arr.toString()); //1,3,4,2,-5,100
        console.log(arr.join('|')); //1|3|4|2|-5|100
    </script>
</head>

<body>

</body>

</html>
