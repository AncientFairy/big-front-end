<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组创建的两种方式</title>
    <script>
        /*
        * 创建数组对象的两种方式：
        *   - 字面量方式。
        *   - new Array();
        */
        var arr1 = ['1', '2', '3'];
        console.log(arr1);
        var arr2 = new Array();
        arr2[0] = '0';
        arr2[1] = '1';
        arr2[2] = '2';
        arr2[3] = '3';
        console.log(arr2);

    </script>
</head>

<body>

</body>

</html>
