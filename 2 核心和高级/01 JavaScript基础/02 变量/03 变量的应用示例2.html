<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的应用示例2</title>
    <script>
        // 弹出一个输入框，提示用户输入姓名
        var name = window.prompt("请输入姓名");
        // 弹出一个对话框，输出用户刚才输入的姓名
        window.alert("你刚才输入的姓名是:" + name);
    </script>
</head>
