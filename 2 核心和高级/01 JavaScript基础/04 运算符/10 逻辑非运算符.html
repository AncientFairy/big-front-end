<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑非运算符</title>
    <script>
        /* 逻辑非(!)也称为取反符，用来取一个布尔值的相反值，如：true的相反值就是false */
        console.log(!true);//false
        console.log(!false);//true
    </script>
</head>
