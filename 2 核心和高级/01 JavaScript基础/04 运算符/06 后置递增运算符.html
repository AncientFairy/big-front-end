<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后置递增运算符</title>
    <script>
        /* 
           后置递增运算符： 先返回值，后自增。
        */
        var age = 10;
        var result = age++; //类似于 result = age; age = age +1 ;
        console.log(age); //11
        console.log(result); //10
    </script>
</head>

<body>

</body>

</html>
