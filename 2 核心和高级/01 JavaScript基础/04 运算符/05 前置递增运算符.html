<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前置递增运算符</title>
    <script>
        /* 
            前置递增运算符： 先自增，后返回值。
         */
        var age = 10;
        var result = ++age; //类似于 age = age +1 , result = age;
        console.log(age); //11
        console.log(result); //11
    </script>
</head>

<body>

</body>

</html>
