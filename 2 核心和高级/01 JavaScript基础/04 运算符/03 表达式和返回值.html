<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表达式和返回值</title>
    <script>
        // 表达式：是由数字、运算符、变量等组成的式子。比如：1 + 1 就是表达式
        console.log(1 + 1); // 2 就是返回值

        //在程序中里面 2 = 1 +1 ，将右边表达式计算完毕后将返回值赋值给左边
        var num = 1 + 1;
        console.log(num);
    </script>
</head>

<body>

</body>

</html>
