<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算术运算符</title>
    <script>
        var a = 10;
        var b = 20;
        console.log(a + b); //30
        console.log(a - b); //-10
        console.log(a * b); //200
        console.log(a / b); //0.5
        console.log(a % b); //10 
    </script>
</head>
